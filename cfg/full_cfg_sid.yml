---
TRAIN:
    Model: cfg/model_cfg/orig_u_net.cfg
    MaxEpoch: 4000
    Optimizer:
        OptimizerType: Adam
        LearningRate: 1e-4
        Momentum: 0.9
        WeightDecay: 0
    Scheduler:
        SchedulerType: steps
        StepSize: 2000
        Gamma: 0.1
        FP16Train: True # train with half precision
        LossFunction: L1 # criterion

HANDLERS:
    Dirname: sid_vanilla
    FilenamePrefix: sid_vanilla
    SaveInterval: 1
    NumSaved: 10
    MultiGPU: True
    Patience: 1000
    ScoreFunctionName: L1
    ScoreIsLoss: True
    Resume: True


DATALOADER:
    TrainPath: dataset/Sony_train_list.txt
    EvalPath: dataset/Sony_val_list.txt
    RootDir: /home/dsteam/Desktop
    SID:
      BlackLevel: 512
      StackBayer: True
    Subset: 1
    CropSize: 512
    BatchSize: 2 # see https://github.com/cchen156/Learning-to-See-in-the-Dark/issues/16
    Shuffle: True
    NumWorkers: 0
    PinMemory: True


